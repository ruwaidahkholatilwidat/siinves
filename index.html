<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaris Barang Sekolah</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Inventaris Barang Sekolah</h1>
    
    <form id="form-barang">
      <input type="text" id="nama" placeholder="Nama Barang" required />
      <input type="text" id="kategori" placeholder="Kategori" required />
      <input type="number" id="jumlah" placeholder="Jumlah" required />
      <button type="submit">Tambah Barang</button>
    </form>

    <h2>Daftar Barang</h2>
    <table id="tabel-barang">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
