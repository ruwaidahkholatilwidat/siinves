<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html"; // redirect kalau belum login
  }
</script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaris Barang Sekolah</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Inventaris Barang Sekolah</h1>

    <!-- Form Input -->
    <form id="form-barang">
      <input type="hidden" id="editIndex" />
      <input type="text" id="nama" placeholder="Nama Barang" required />
      <input type="text" id="kategori" placeholder="Kategori" required />
      <input type="number" id="jumlah" placeholder="Jumlah" required />
      <button type="submit">Simpan</button>
    </form>

    <!-- Filter Kategori -->
    <label for="filterKategori">Filter Kategori:</label>
    <select id="filterKategori">
      <option value="">Semua</option>
    </select>

    <!-- Export Button -->
    <button onclick="exportExcel()">Export ke Excel</button>

    <!-- Tabel -->
    <h2>Daftar Barang</h2>
    <table id="tabel-barang">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
