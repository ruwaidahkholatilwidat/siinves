<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard SIBK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>SIBK</h2>
      <p class="desc">Sistem Informasi Bimbingan Konseling</p>
      <button class="btn-green">+ Kasus Baru</button>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Data Master</a></li>
          <li><a href="#">Kelas</a></li>
          <li><a href="#">Pelanggaran</a></li>
          <li><a href="#">Sanksi</a></li>
        </ul>
      </nav>
      <footer>
        <p>&copy; 2025. SIBK by ALFINA DAMAYANTI</p>
      </footer>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <input type="text" placeholder="Search anything..." />
        <div class="profile"></div>
      </div>
      <section class="content">
        <h1>Dashboard</h1>
        <p>Selamat datang di Sistem Informasi Bimbingan Konseling</p>
        <div class="cards">
          <div class="card"><h3>Total Siswa</h3><p>120</p></div>
          <div class="card"><h3>Total Guru</h3><p>7</p></div>
          <div class="card"><h3>Pelanggaran</h3><p>34</p></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
