<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Inventaris Barang</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFE4E1;
      color: #4e342e;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #FCD5CE;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    .sidebar p.desc {
      font-size: 12px;
      color: #6d4c41;
      margin-bottom: 20px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }
    .sidebar nav ul li {
      margin-bottom: 12px;
    }
    .sidebar nav ul li a {
      text-decoration: none;
      color: #4e342e;
      padding: 8px 12px;
      display: block;
      border-radius: 4px;
    }
    .sidebar nav ul li a:hover {
      background-color: #bcaaa4;
    }
    .sidebar .btn-green {
      background-color: #8d6e63;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #fff8e1;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .topbar input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d7ccc8;
    }
    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #d7ccc8;
    }
    h1 {
      margin-bottom: 8px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      background-color: #efebe9;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }
    .card h3 {
      font-size: 14px;
      color: #6d4c41;
    }
    .card p {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .form {
      margin: 20px 0;
    }
    .form input, .form button {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #FFDAB9;
      border-radius: 5px;
      width: 100%;
    }
    .form button {
      background-color: #6d4c41;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #efebe9;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #d7ccc8;
    }
    th {
      background-color: #d7ccc8;
      color: #4e342e;
    }
    button.hapus {
      background-color: #a1887f;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>INVENTARIS</h2>
      <p class="desc">Sistem Inventaris Barang Sekolah</p>
      <button class="btn-green" onclick="showForm()">+ Tambah Barang</button>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Data Barang</a></li>
          <li><a href="#">Kategori</a></li>
          <li><a href="#">Laporan</a></li>
        </ul>
      </nav>
    </div>
    <footer>
      <p style="font-size:12px; color:#6d4c41">&copy; 2025. Inventaris by YOU</p>
    </footer>
  </aside>

  <main class="main">
    <div class="topbar">
      <input type="text" id="search" placeholder="Cari barang..." onkeyup="tampilkanBarang()">
      <div class="profile"></div>
    </div>
    <h1>Dashboard</h1>
    <p>Selamat datang di Sistem Inventaris Barang Sekolah</p>

    <div class="cards">
      <div class="card"><h3>Total Barang</h3><p id="total-barang">0</p></div>
      <div class="card"><h3>Kategori</h3><p id="total-kategori">0</p></div>
    </div>

    <div class="form" id="form-barang" style="display:none;">
      <input type="text" id="nama" placeholder="Nama Barang">
      <input type="text" id="kategori" placeholder="Kategori">
      <input type="number" id="jumlah" placeholder="Jumlah">
      <button onclick="simpanBarang()">Simpan</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kategori</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelBarang"></tbody>
    </table>
  </main>

  <script>
    const dataAwal = [
      { nama: "Laptop", kategori: "Elektronik", jumlah: 10 },
      { nama: "Kursi", kategori: "Perabot", jumlah: 20 }
    ];

    let daftarBarang = JSON.parse(localStorage.getItem("barang")) || dataAwal;
    localStorage.setItem("barang", JSON.stringify(daftarBarang));

    function simpanBarang() {
      const nama = document.getElementById("nama").value.trim();
      const kategori = document.getElementById("kategori").value.trim();
      const jumlah = parseInt(document.getElementById("jumlah").value);
      if (!nama || !kategori || isNaN(jumlah)) return alert("Lengkapi semua data!");
      daftarBarang.push({ nama, kategori, jumlah });
      localStorage.setItem("barang", JSON.stringify(daftarBarang));
      tampilkanBarang();
      document.getElementById("form-barang").style.display = 'none';
    }

    function tampilkanBarang() {
      const tbody = document.getElementById("tabelBarang");
      const search = document.getElementById("search").value.toLowerCase();
      tbody.innerHTML = "";
      let kategoriSet = new Set();
      daftarBarang.forEach((b, i) => {
        if (b.nama.toLowerCase().includes(search)) {
          kategoriSet.add(b.kategori);
          tbody.innerHTML += `
            <tr>
              <td>${b.nama}</td>
              <td>${b.kategori}</td>
              <td>${b.jumlah}</td>
              <td><button class='hapus' onclick="hapusBarang(${i})">Hapus</button></td>
            </tr>`;
        }
      });
      document.getElementById("total-barang").textContent = daftarBarang.length;
      document.getElementById("total-kategori").textContent = kategoriSet.size;
    }

    function hapusBarang(i) {
      if (confirm("Hapus barang ini?")) {
        daftarBarang.splice(i, 1);
        localStorage.setItem("barang", JSON.stringify(daftarBarang));
        tampilkanBarang();
      }
    }

    function showForm() {
      document.getElementById("form-barang").style.display = 'block';
    }

    window.onload = tampilkanBarang;
  </script>
</body>
</html>
